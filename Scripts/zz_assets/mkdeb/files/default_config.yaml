# The LDAP config. All fields are required, except for the people_dn as not all
# commands using LDAP require it (for commands that do require it, if it is not
# set, the command will fail, obviously).
# Important: The people_dn is relative to the base_dn (of the current domain).
#            It can be empty, in which case, people will be directly in the base
#            dn.
#ldap:
#  url: ldaps://your.ldap.server
#  admin_username: cn=admin,dc=your,dc=domain,dc=org
#  admin_password: this_password_is_secure
#  admin_groups_dn:
#  - cn=admin,ou=groups,dc=your,dc=domain,dc=org
#  people_dn: ou=people
#  base_dn_per_domains:
#    example.org: dc=your,dc=domain,dc=org


# The GitHub config. All fields are required if you give a GitHub config.
